<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <div class="container">

    <div class="left-side">

      <h2>Your Result</h2>

      <div class="circle">
        <h1>76</h1>
        <h3>
          of 100
        </h3>
      </div>


      <div class="text-container">
        <h1>Great</h1>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>


    </div>

    <div class="right-side">

      <h2 class="summary-text">Summary</h2>

      <div class="summary-result">

        <div class="category">
          <img src="images/icon-reaction.svg" alt="">
          <p class="reaction-text">Reaction</p>
          <p class="user-score"> 80 <span class="score-text"> / 100</span> </p>
        </div>

        <div class="category">
          <img src="images/icon-memory.svg" alt="">
          <p class="memory-text">Memory</p>
          <p class="user-score"> 92 <span class="score-text"> / 100</span> </p>
        </div>

        <div class="category">
          <img src="images/icon-verbal.svg" alt="">
          <p class="verbal-text">Verbal</p>
          <p class="user-score"> 61 <span class="score-text"> / 100</span> </p>
        </div>

        <div class="category">
          <img src="images/icon-visual.svg" alt="">
          <p class="visual-text">Visual</p>
          <p class="user-score"> 72 <span class="score-text"> / 100</span> </p>
        </div>

      </div>

      <button class="continue-button">Continue</button>

    </div>

  </div>

</body>
</html>
